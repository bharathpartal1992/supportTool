label.help.faq=FAQ
label.help.heading=The ORSS Support tool is a web based search facility that returns the logging information for messages on the ORSS Gateway.
label.help.search=Using the Search Facility
label.help.search1=It is recommended that the user must give at least one search criteria in order to receive the result. The application will not allow the user to submit without entering any search criteria.
label.help.search2=In the Criteria Search the user may enter Sender MessageID,Receiver MessageID,Estimate number, Contract number, Supplier ID, Message Code, Business Status and the application will return all matching records.
label.help.search3=The date search may be used on its own or in tandem with other search criteria to further reduce the size of the result set.
label.help.search4=To use the Date Search the user must give From_Date and To_Date. Doing so application will return all records logged between the entered dates.
label.help.searchResult=Information Returned by Search
label.help.searchResult1=The result returned to the main page has been designed to give an overview of each log. The user may sort the result set by clicking on the preferred cloumn header.
label.help.searchResult2=Click on any tow of table allows the user to view more detailed information on specific logging messages.
label.help.downloadResult=Downloading Result Set
label.help.downloadResult1=A download button is displayed above the results table. The user may save the downloaded file or open the file.
label.help.status=Status Popup
label.help.status1=The 'Status' Popup contains a list of the message values logged for the current message. It also incorporates a table containing the various Status Entry logs such as the time entering into the gateway, sent to the supplier and acknowledged/In_Transit
label.help.payload=Message Payload Popup
label.help.payload1=The Message Payload Popup will display the full message in a appropriate XML format(Payload).
label.help.newuser=Creating New User
label.help.newuser1=The Create User Page can be used to create a user by Admin.









